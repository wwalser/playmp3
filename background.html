<!DOCTYPE html>
<html>
  <head>
    <script>
		//Show and register click event for page action
		function onRequest(request, sender, sendResponse) {
			chrome.pageAction.show(sender.tab.id);

			chrome.pageAction.onClicked.addListener(function(tab){
				chrome.tabs.executeScript(null, {file: "lib/jquery-1.4.3.min.js"});
				chrome.tabs.executeScript(null, {file: "lib/jquery-ui-1.8.6.min.js"});
				chrome.tabs.executeScript(null, {file: "lib/jquery.menu.js"});
				chrome.tabs.executeScript(null, {file: "lib/jquery.richcombo.js"});
				chrome.tabs.executeScript(null, {file: "playmp3s.js"});
			});
		};
		// Listen for the content script to send a message to the background page.
		chrome.extension.onRequest.addListener(onRequest);
    </script>
  </head>
</html>
